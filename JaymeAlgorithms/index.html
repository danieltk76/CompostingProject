<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composting Co</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('staryNight.webp') no-repeat center;
            background-size: cover;
        }

        .wrapper {
            padding: 20px;
            background: transparent; 
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            color: #fff;
            border-radius: 10px; 
            padding: 30px 40px;

        }

        .wrapper h1{
            font-size: 36px;
            text-align: center;
        }
 
        .input-box {
            position: relative;
            margin-bottom: 20px;

        }

        .input-box input {
            width: calc(100% -40px);
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 20px;
            font-size: 16px;
            padding: 20px 45px 20px 20px;
        }

        .input-box input::placeholder {
            color: #040000;
        }

        .input-box input i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .wrapper .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;
        }

        .remember-forgot label input {
            accent-color: #fff;
            margin-right: 3px;
        }

        .remember-forgot a {
            color: #fff;
            text-decoration: none;

        }

        .remember-forgot a:hover {
            text-decoration: underline;

        }

        .wrapper .btn {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;

        }

        .wrapper .register-link {
            font-size: 14.5px;
            text-align: center;
            margin: 20px 0 15px;

            
        }
        .register-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link p a:hover {
            text-decoration: underline;

        }
    </style>
</head>


<body>
    <head>
        <body>
            <div class="wrapper">
                <form action="">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username"
                        required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password"
                        placeholder="Password" required>
                        <i class='bx bxs-lock-alt'></i>
    
                    </div>
    
                    <div class="remember-forgot">
                        <label><input type = "checkBox"> Remember me 
                        </label>
                        <a href="#">Forgot password? </a>
                    </div>
                    <button type = "submit" class="btn">Login</button>
    
                    <div class="register-link">
                        <p>Dont have an account? <a
                            href="#">Register</a></p>
    
                    </div>
                </form>
            </div>
        </body>
    
    
    
</body>
</html>
